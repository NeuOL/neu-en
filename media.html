        <script type="text/javascript">
        function init() {
            $('#previous_page').hide();
            $('#next_page').hide();
        }
        init();
        var currentPage = 0;
          $.support.cors = true;
        var loading_icon = $('#loading');
        var refresh_icon = $('#refresh');
        $(refresh).click(function() {
            $(refresh_icon).hide();
            fetch({
            url: 'http://neunews.neu.edu.cn/api.php?action=lists&num=20&cid=40&page=' + currentPage
        }, generate);
        });
        function fetch(params, generate) {
            $("#news_list").remove();
            $(loading_icon).show();
            $.ajax({
                url: params.url,
                dataType: 'json',
                async: true,
                data: params.data || {},
                type: 'GET',
                success: function(ret) {
                    $(loading_icon).hide();
                    generate(ret);
                },
                error: function(err) {
                    $(loading_icon).hide();
                    $(refresh_icon).show();
                    console.log(err);
                }
            });
        }
        fetch({
            url: 'http://neunews.neu.edu.cn/api.php?action=lists&num=20&cid=40&page=' + currentPage
        }, generate);

        function generate(ret) {
            var container = $('#list');
            var list = document.createElement("ul");
            $(list).attr("id", "news_list");
            //$("#news_list").remove();
            for(var i = 0; i < ret.length; i++) {
                if(ret.length < 20) {
                    $('#next_page').hide();
                } else {
                    $('#next_page').show();
                }
                var data = ret[i];
                var piece = document.createElement("li");
                var date = document.createElement("span");
                var link = document.createElement("a");
                var url = "./detail.html?media#id=";
                $(link).attr("href", url + data['id']);
                $(link).attr("title", data['title']);
                $(link).text(data['title']);
                $(link).appendTo(piece);
                var time = new Date(data['pubtime'] * 1000);
                $(date).addClass("news_date");
                $(date).text(time.getFullYear() + '-' + ((time.getMonth()+1) < 10 ? ('0' + (time.getMonth()+1)) : (time.getMonth()+1)) + '-' + (time.getDate() < 10 ? ('0' + time.getDate()) : time.getDate()));
                $(date).appendTo(piece);
                $(piece).addClass("news_piece");
                $(piece).appendTo(list);
            }
            $(list).appendTo(container);
        }
        function addToList(data, list) {
        }
        function nextPage() {
            currentPage++;
            $('#previous_page').show();
            // $("#news_list").remove();
             fetch({
                url: 'http://neunews.neu.edu.cn/api.php?action=lists&num=20&cid=40&page=' + currentPage
             }, generate);
        }
        function previousPage() {
            if (currentPage == 0) {
                return;
            } else {
                currentPage--;
                if (currentPage == 0) {
                    $('#previous_page').hide();
                } else {
                    $('#previous_page').show();
                }
                // $("#news_list").remove();
                fetch({
                    url: 'http://neunews.neu.edu.cn/api.php?action=lists&num=20&cid=40&page=' + currentPage
                }, generate);
            }
        }
        function firstPage() {
            currentPage = 0;
            $('#previous_page').hide();
            // $('#news_list').remove();
            fetch({
                url: 'http://neunews.neu.edu.cn/api.php?action=lists&num=20&cid=40&page=' + currentPage
            }, generate);
        }
    </script>
