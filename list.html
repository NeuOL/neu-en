        <script type="text/javascript">
        var currentPage = 1;
        function fetch(params, generate) {
            $.ajax({
                url: params.url,
                dataType: 'json',
                async: true,
                data: params.data || {},
                type: 'GET',
                success: function(ret) {
                    generate(ret);
                },
                error: function(err) {
                    // console.log(err);
                }
            });
        }
        fetch({
            url: 'http://neunews.neu.edu.cn/api.php?action=lists&num=20&cid=7&page=' + currentPage
        }, generate);
        
        function generate(ret) {
            var container = $('#list');
            var list = document.createElement("ul");
            $(list).attr("id", "news_list");
            for(var i = 0; i < ret.length; i++) {
                var data = ret[i];
                var piece = document.createElement("li");
                var date = document.createElement("span");
                var link = document.createElement("a");
                var url = "./detail.html#id=";
                $(link).attr("href", url + data['id']);
                $(link).text(data['title']);
                $(link).appendTo(piece);
                var time = new Date(data['pubtime'] * 1000);
                $(date).addClass("news_date");
                $(date).text(time.getFullYear() + '-' + ((time.getMonth()+1) < 10 ? ('0' + (time.getMonth()+1)) : (time.getMonth()+1)) + '-' + (time.getDate() < 10 ? ('0' + time.getDate()) : time.getDate()));
                $(date).appendTo(piece);
                $(piece).addClass("news_piece");
                $(piece).appendTo(list);
            }
            $(list).appendTo(container);
        }
        function addToList(data, list) {
        }
        function nextPage() {
            currentPage++;
            $("#news_list").remove();
             fetch({
                url: 'http://neunews.neu.edu.cn/api.php?action=lists&num=20&cid=7&page=' + currentPage
             }, generate);
        }
        function previousPage() {
            if (currentPage == 1) {
                return;
            } else {
                currentPage--;
                $("#news_list").remove();
                fetch({
                    url: 'http://neunews.neu.edu.cn/api.php?action=lists&num=20&cid=7&page=' + currentPage
                }, generate);
            }
        }
        function firstPage() {
            currentPage = 1;
            $('#news_list').remove();
            fetch({
                url: 'http://neunews.neu.edu.cn/api.php?action=lists&num=20&cid=7&page=' + currentPage
            }, generate);
        }
    </script>
