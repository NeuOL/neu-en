        <script>
            jQuery(document).ready(function ($) {
                //ie6兼容，新闻列表宽度设置
                function ResizeNewsList(){
                    var windowWidth = $(window).width();
                    //alert(windowWidth);
                    if (windowWidth > 1024) {

                    }
                    $('.news-list-block').css('width',windowWidth -310);
                }

                $(window).bind("resize", ResizeNewsList);
                $(window).bind("orientationchange", ResizeNewsList);
                //新闻列表结束
                //导航栏开始
                var example = $('.navbar').superfish({
					//配置
                    hoverClass:    'sfHover',
                    popUpSelector:  'ul,.subnav',
                    pathLevels: 1,
                    cssArrows:  false
				});
                //导航栏结束
                var options = {
                    $FillMode: 2,
                    $AutoPlay: true,
                    $AutoPlaySteps: 1,
                    $AutoPlayInterval: 3000,
                    $PauseOnHover: 1,
                    $Loop: 1,
                    $ArrowKeyNavigation: true,
                    $SlideDuration: 500,
                    $MinDragOffsetToSlide: 20,
                    $SlideSpacing: 5,
                    $DisplayPieces: 1,
                    $ParkingPosition: 0,
                    $UISearchMode: 1,
                    $PlayOrientation: 1,
                    $DragOrientation: 3,

                    $ThumbnailNavigatorOptions: {
                        $Class: $JssorThumbnailNavigator$,
                        $ChanceToShow: 2,
                        $Loop: 2,
                        $AutoCenter: 3,
                        $Lanes: 1,
                        $SpacingX: 4,
                        $SpacingY: 4,
                        $DisplayPieces: 5,
                        $ParkingPosition: 0,
                        $Orientation: 2,
                        $DisableDrag: true
                    }
                };

                var slider = new $JssorSlider$("slider", options);

                /* Trancate English words */
                /* @params _opt {Object} */
                /* _opt{ str(String), length(Integer),omit(Boolean) } */
                function Trancator( _opt ) {
                    return {
                        Do: function() {
                            _opt.str = _opt.str || '';
                            _opt.lenth = isNaN(_opt.lenth)
                                            ? _opt.str.length
                                            : _opt.lenth;

                            _opt.omit = _opt.omit || true;

                            var strs = _opt.str;
                            try {
                                strs = strs.trim()
                                            .split(' ')
                                            .slice(0, _opt.length)
                                            .join(' ')
                            } catch(e) {}

                            if ( _opt.omit ) {
                                strs += '...'
                            }

                            return strs;
                        }
                    }
                }

                for(var i = 1; i <= 3; i++ ) {
                    var target = $(".tsh-inner-"+i+" p");
                    var str = Trancator({ str: target.text(), length: 15, omit: true}).Do();
                    target.text(str)
                }

            });
        </script>
